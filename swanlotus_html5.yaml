# swanlotus_html5.yaml
#
# Defaults for generating HTML5 from Markdown using pandoc
# using the Pelican Pandoc Reader plugin
#
reader: markdown+emoji

writer: html5

table-of-contents: true
toc-depth: 4

html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

filters:
  - fonts-and-alignment.lua
  - pandoc-crossref
  - citeproc

csl: "./chandra-iso690-numeric-en.csl"

metadata:
  link-citations: true
  reference-section-title: References
  lang: en-GB
  # pandoc-crossref metadata
  linkReferences: true
  figureTitle: "Figure"
  tableTitle: "Table"
  figPrefix: "Figure"
  eqnPrefix: "Equation"
  tblPrefix: "Table"
  loftitle: "# List of Figures"
  lotTitle: "# List of Tables"
