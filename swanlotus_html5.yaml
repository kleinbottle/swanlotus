# swanlotus_html5.yaml
#
# Defaults for generating HTML5 from Markdown using pandoc
# using the Pelican Pandoc Reader plugin
#
reader: markdown+emoji

writer: html5

table-of-contents: true

html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

filters:
  - pandoc-eqnos
  - pandoc-fignos
  - pandoc-tablenos
  - citeproc

csl: "./ieee-with-url.csl"

metadata:
  link-citations: false
  reference-section-title: References
  lang: en-GB
  xnos-capitalise: true
  xnos-cleveref: true
  tablenos-cleveref: true
  eqnos-star-name: Equation
  eqnos-plus-name: Equation
  fignos-star-name: Figure
  fignos-plus-name: Figure
  tablenos-star-name: Table
  tablenos-plus-name: Table
