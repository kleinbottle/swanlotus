{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Search{% endblock %}

{% block content %}
<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/js/tipuesearch_set.js"></script>
<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/js/tipuesearch.min.js"></script>
<script>
  $(document).ready(function() {
        $('#tipue_search_input').tipuesearch({
            'show': 10,
            'mode': 'js',
            'contentLocation': '{{ SITEURL }}/tipuesearch_content.js'
        });
  });
  </script>
<section>
<div align="center"><input type="text" size="60" id="tipue_search_input">
<input type="button" id="tipue_search_button" value="Search"></div>
<div id="tipue_search_content"></div>
</section>
{% endblock content %}
