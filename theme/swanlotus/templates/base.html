<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{% block html_lang %}{{ DEFAULT_LANG|format_lang }}{% endblock html_lang %}">

<head>
    {% block head %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="generator" content="Pelican">
    <meta property="og:site_name" content="{{ SITENAME }}" />
    <meta property="og:title" content="{% block ogtitle %}{{ SITENAME }}{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{% block ogurl %}{{ SITEURL }}{% endblock %}" />
    <meta property="og:image" content="{% block ogimage %}{{ SITEURL }}/images/swanlotus-open-graph-image.jpg{% endblock %}" />
    <meta property="og:image:secure_url" content="{% block ogimagesecure %}{{ SITEURL }}/images/swanlotus-open-graph-image.jpg{% endblock %}" />

    <!--Required for site to be responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Speeds up loading of Google Fonts-->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <!--Stylesheet-->
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ SITEURL }}/images/favicon.ico" type="image/x-icon"/>

    <!--Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <!--MathJax-->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/responsive_menu.js"></script>
    {% endblock head %}
</head>
<body>
    <div class="container">
        <!--Navigation Bar-->
        {% include "_includes/navigation.html" %}
    </div>
    <div class="container">
        <div id="two-column" class="tile is-parent">
            <!--Main Column-->
            <div id="main" class="tile is-child is-9 is-size-6-mobile is-size-5-tablet is-size-4-desktop content">
                {% block content %}
                {% endblock %}
                {% include "_includes/footer.html" %}
            </div>
            <!--Side Column-->
            <div id="sidebar" class="tile is-child is-3 is-size-6-mobile is-size-5-tablet is-size-4-desktop">
                {% block sidebar_content %}
                {% endblock %}
                <ul>
                    <li><a href="{{ SITEURL }}/categories.html"><i class="fas fa-folder-open fa-fw"></i>&nbsp;Categories</a></li>
                    <li><a href="{{ SITEURL }}/tags.html"><i class="fas fa-tags fa-fw"></i>&nbsp;Tags</a></li>
                    <li><a href="{{ SITEURL }}/archives.html"><i class="fas fa-archive fa-fw"></i>&nbsp;Archives</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
